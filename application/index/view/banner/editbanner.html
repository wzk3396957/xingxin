<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="/static/css/font.css">
      <link rel="stylesheet" href="/static/css/xadmin.css">
      <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
      <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form action="" method="post" class="layui-form layui-form-pane">

                <div class="layui-form-item">
                      <label for="title" class="layui-form-label">
                          <span class="x-red">*</span>标题
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="title" name="title" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input" value="{$data.title}">
                      </div>

                  </div>

            <div class="layui-form-item">
                <label for="sort" class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="number" id="sort" name="sort" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$data.sort}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">越大越靠前</span>
                </div>
            </div>

                <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>主图
                            </label>
                              <div class="layui-input-inline">
                                  <button type="button" class="layui-btn" id="img">上传图片</button>
                              </div>
                              <!-- <div class="layui-form-mid layui-word-aux">
                                  <span class="x-red">*</span>尺寸：750*329(px)
                              </div> -->
              </div>
              <div class="layui-form-item">
                            <label  class="layui-form-label">
                            <span class='x-red'>*</span>主图预览
                            </label>
                            <img id="LAY_demo_upload2"  width="100" src="{$data.img}">
                            <input type="hidden" name="img" id="imgArr2" lay-verify="img" value="{$data.img}">
              </div>


                <div class="layui-form-item">
                <input type="hidden" name="id" value="{$data.id}">
                <button class="layui-btn" type="button" lay-submit="" lay-filter="add">修改</button>
              </div>
            </form>
    </div>

    <script>
        layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer,upload = layui.upload;


        var uploadInst = upload.render({
            elem:'#img'
            ,url: '/index.php/index/Base/upload' //上传接口
            ,done: function(res){
              //如果上传失败
              if(res.code > 0){
                return layer.msg('上传失败');
              }
              //上传成功
              $('#LAY_demo_upload2').attr('src',res.src);
              $('#imgArr2').attr('value',res.src);
            }
          });

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  type:"post",
                  data:data.field,
                  url:'{:url("index/Banner/editBanner")}',
                  dataType:'json',
                  success:function(json){
                      if(json.code==1) {
                          //发异步，把数据提交给php
                          layer.alert(json.msg, {icon: 6}, function () {
                              window.parent.location.reload(); //刷新父页面
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                          return false;
                      }else{
                          layer.msg(json.msg, {icon: 2,time:1000});
                          return false;
                      }
                  }
              });

          });


        });
    </script>

  </body>

</html>
