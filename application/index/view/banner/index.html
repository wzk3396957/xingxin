        <span class="x-right" style="line-height:40px">共有数据：{$list->total()} 条</span>

      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>标题</th>
              <th>排序</th>

            <th>添加时间</th>
              <th>状态</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$vo.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
              <td>{$vo.sort}</td>
            <td><img src="{$vo.img}"></td>
            <td>{$vo.create_at|date="Y-m-d h:i:s"}</td>
              <td class="td-status">
                  {if $vo['status']==1}
                  <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>
                  {else /}
                  <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已停用</span>
                  {/if}
              </td>
            <td class="td-manage">
                {if $vo['status']==1}
                <a onclick="member_stop(this,'{$vo.id}')" href="javascript:;"  title="启用">
                    <i class="layui-icon">&#xe601;</i>
                </a>
                {else /}
                <a onclick="member_stop(this,'{$vo.id}')" href="javascript:;"  title="停用">
                    <i class="layui-icon">&#xe62f;</i>
                </a>
                {/if}
              <a title="编辑"  onclick="x_admin_show('编辑','/index.php/index/Banner/editBanner?id={$vo.id}')" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="member_del(this,'{$vo.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        {/volist}
        </tbody>
      </table>
      {$list->render()|raw}

    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){
            $.ajax({
                type:'post',
                data:{'id':id},
                url:'{:url("index/Banner/updBannerStatus")}',
                dataType:'json',
                success:function (json) {
                    if (json.code == 1) {
                        if($(obj).attr('title')=='启用'){

                            //发异步把用户状态进行更改
                            $(obj).attr('title','停用')
                            $(obj).find('i').html('&#xe62f;');

                            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                            layer.msg('已停用!',{icon: 1,time:1000});

                        }else{
                            $(obj).attr('title','启用')
                            $(obj).find('i').html('&#xe601;');

                            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                            layer.msg('已启用!',{icon: 1,time:1000});
                        }
                    }else{
                        layer.msg(json.msg,{icon: 2,time:1000});
                    }
                }
            });


          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              $.ajax({
                  type:'post',
                  data:{'id':id},
                  url:'{:url("index/Banner/delBanner")}',
                  dataType:'json',
                  success:function (json) {
                      if (json.code == 1) {
                          //发异步删除数据
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                      }else{
                          layer.msg(json.message,{icon: 2,time:1000});
                      }
                  }
              });

          });
      }



    </script>
